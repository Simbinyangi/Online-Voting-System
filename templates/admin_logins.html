{% extends "base.html" %}
{% block title %}Login Logs{% endblock %}
{% block content %}
<h2>Login Logs</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Login Time</th>
            <th>IP Address</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.username }}</td>
            <td>{{ log.login_time }}</td>
            <td>{{ log.ip_address }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
